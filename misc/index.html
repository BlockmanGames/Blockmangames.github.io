<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miscellaneous Games</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
      gap: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      grid-template-rows: repeat(1, 150px);
      gap: 20px;
    }
    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: scale(1.05);
    }
    .bfdia {
      background: #691c1c;
	    background: linear-gradient(0deg,rgba(105, 28, 28, 1) 0%, rgba(255, 0, 0, 1) 100%);
    }
    .skeletal {
      background: #404040;
	  background: linear-gradient(0deg,rgba(64, 64, 64, 1) 1%, rgba(171, 157, 0, 1) 100%);

    }
  </style>
</head>
<body>
  <h1 style="color: white;">Miscellaneous Games</h1>
  <div class="grid">
    <a href="https://blockmangames.github.io/misc/5b/" class="button bfdia">BFDIA 5B</a>
    <a href="https://blockmangames.github.io/misc/MrSkeletal/" class="button skeletal">Skeletal Shenanigans</a>
  </div>
	.wide-button {
      grid-column: span 2;
      width: 320px;
      height: 60px;
      background-color: #666;
	  background: linear-gradient(0deg,rgba(102, 102, 102, 1) 0%, rgba(221, 221, 221, 1) 100%);
    }
	<a href="https://blockmangames.github.io/" class="button wide-button"><p style="color:#000;">BACK</p></a>
</body>
</html>
