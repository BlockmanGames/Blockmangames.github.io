<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <title>DELTARUNE</title>
  <link rel="apple-touch-icon" sizes="180x180" href="https://blockmangames.github.io/DR/apple-touch-icon.png">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="DELTARUNE">
</head>
<script>
  launch();

  function launch() {
    try {
      fetch("https://cdn.jsdelivr.net/gh/genizy/web-port@main/deltarune/index.html?t=" + Date.now())
        .then(response => response.text())
        .then(html => {
          document.documentElement.innerHTML = html;

          document.documentElement.querySelectorAll('script').forEach(oldScript => {
            const newScript = document.createElement('script');
            if (oldScript.src) {
              newScript.src = oldScript.src;
            } else {
              newScript.textContent = oldScript.textContent;
            }
            document.body.appendChild(newScript);
          });
        });
    } catch (error) {
      console.error('error:', error);
    }
  }
</script>
