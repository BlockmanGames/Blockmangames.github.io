<script>
    launch();

    function launch() {
      try {
        fetch("https://cdn.jsdelivr.net/gh/genizy/web-port@main/deltarune/index.html?t="+Date.now())
          .then(response => response.text())
          .then(html => {
                document.documentElement.innerHTML = html;

                document.documentElement.querySelectorAll('script').forEach(oldScript => {
                    const newScript = document.createElement('script');
                    if (oldScript.src) {
                        newScript.src = oldScript.src;
                    } else {
                        newScript.textContent = oldScript.textContent;
                    }
                    document.body.appendChild(newScript);
                });
          });
      } catch (error) {
        console.error('error:', error);
      }
    }
    window.addEventListener("message", (event) => {
  const { key, type } = event.data;
  if (!key || !type) return;

  // Create and dispatch real key event inside iframe
  const ev = new KeyboardEvent(type, { key, code: key, bubbles: true });
  document.dispatchEvent(ev);
});
  </script>
