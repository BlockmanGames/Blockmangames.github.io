<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DELTARUNE</title>
  <link rel="apple-touch-icon" sizes="180x180" href="https://blockmangames.github.io/DR/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="DELTARUNE">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
    }
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 1.2em;
    }
    .spinner {
      border: 5px solid #444;
      border-top: 5px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .fade-out {
      opacity: 0;
      transition: opacity 0.8s ease;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div>Loading ...</div>
  </div>
  <iframe id="game" src="https://blockmangames.github.io/DR/DR.html"></iframe>

  <script>
    const iframe = document.getElementById('game');
    const loading = document.getElementById('loading');

    iframe.onload = () => {
      loading.classList.add('fade-out');
      setTimeout(() => {
        loading.style.display = 'none';
        iframe.style.display = 'block';
      }, 800);
    };
  </script>
</body>
</html>
