<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Redirects</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
      gap: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      grid-template-rows: repeat(2, 150px);
      gap: 20px;
    }
    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: scale(1.05);
    }
    .yellow { background-color: #FFD300; color: black; }
    .gray { background-color: #CBCBCB; color: black; }
    .dark-gray { background-color: #333333; }
    .adofai {
      background: linear-gradient(270deg, red, blue);
      background-size: 400% 400%;
      animation: gradientShift 4s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .footer .button {
      background-color: #444;
      font-size: 14px;
      padding: 10px 20px;
      border-radius: 15px;
    }
    .wide-button {
      grid-column: span 2;
      width: 320px;
      height: 60px;
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="grid">
    <a href="UTYellow/index.html" class="button yellow">UNDERTALE YELLOW</a>
    <a href="UT/index.html" class="button gray">UNDERTALE</a>
    <a href="DR/index.html" class="button dark-gray">DELTARUNE</a>
    <a href="ADOFAI/index.html" class="button adofai">ADOFAI</a>
  </div>

  <a href="misc/index.html" class="button wide-button">MORE GAMES</a>

  <div class="footer">
    <a href="https://gn-math.github.io" class="button">Decomps by Genizy</a>
  </div>
</body>
</html>
