<!DOCTYPE html>
<html lang="en">
<head>
  <h1 style="color: white;">Blockman Games Redirects</h1>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Redirects</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" href="/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="https://blockmangames.github.io/apple-touch-icon.png">
  	<meta name="apple-mobile-web-app-capable" content="yes">
 	 <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
 	 <meta name="apple-mobile-web-app-title" content="BlockmanGames">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
      gap: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 150px);
      grid-template-rows: repeat(2, 150px);
      gap: 20px;
    }
    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: scale(1.05);
    }
    .yellow { 
		background: #FFD300;
		background: linear-gradient(0deg,rgba(255, 244, 0, 1) 0%, rgba(252, 195, 0, 1) 100%);}
    .gray { 
		background: #CBCBCB;
		background: linear-gradient(0deg, rgba(203, 203, 203, 1) 0%, rgba(244, 244, 244, 1) 100%);}
	.dark-gray { 
		background-color: #333333; 
		background: linear-gradient(0deg,rgba(51, 51, 51, 1) 0%, rgba(153, 153, 153, 1) 100%);}
    .adofai {
      background: linear-gradient(45deg, red, blue);
      background-size: 400% 400%;
      animation: gradientShift 4s ease infinite;
    }
	.cuphead {
	 background: #ffffff;
	 background: linear-gradient(0deg, rgba(255, 255, 255, 1) 0%, rgba(255, 132, 0, 1) 50%, rgba(255, 255, 255, 1) 100%);
     @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    } }
	.omori {
	background: #ffffff;
	background: linear-gradient(45deg, rgba(255, 255, 255, 1) 0%, rgba(128, 128, 128, 1) 50%, rgba(255, 255, 255, 1) 100%);
	}
	.asgore {
	background: #0a0078;
	background: linear-gradient(90deg, rgba(10, 0, 120, 1) 0%, rgba(0, 0, 0, 1) 100%);
	}
  .knight {
    background: #565A75;
    background: radial-gradient(circle, rgba(86, 90, 117, 1) 0%, rgba(198, 183, 190, 1) 100%);
  }
    .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .footer .button {
      background-color: #444;
      font-size: 14px;
      padding: 10px 20px;
      border-radius: 15px;
    }
    .wide-button {
      grid-column: span 3.5;
      width: 320px;
      height: 60px;
      background-color: #666;
	  background: linear-gradient(0deg,rgba(102, 102, 102, 1) 0%, rgba(221, 221, 221, 1) 100%);
    }
  </style>
</head>
<body>
  <div class="grid">
    <a href="https://blockmangames.github.io/UTYellow/" class="button yellow"> <p style="color:#000;">UNDERTALE YELLOW</p></a>
    <a href="https://blockmangames.github.io/UT/" class="button gray"><p style="color:#000;">UNDERTALE</p></a>
    <a href="https://blockmangames.github.io/DR/" class="button dark-gray">DELTARUNE</a>
    <a href="https://blockmangames.github.io/ADOFAI" class="button adofai">ADOFAI</a>
	<a href="https://blockmangames.github.io/cup/" class="button cuphead"> <p style="color:#000;">CUPHEAD</p></a>
	<a href="https://blockmangames.github.io/ASGORE/" class="button asgore"> <p style="color:#FFF;">BERGENTRUCK 201X</p></a>
	<a href="https://blockmangames.github.io/OMORI/" class="button omori"> <p style="color:#000;">OMORI</p></a>
  <a href="https://blockmangames.github.io/HK/" class="button knight"> <p style="color:#000;">HOLLOW KNIGHT</p></a>
  </div>

  <a href="https://blockmangames.github.io/misc/" class="button wide-button"><p style="color:#000;">MORE GAMES</p></a>

  <div class="footer">
    <a href="https://gn-math.github.io" class="button">Decomps by Genizy</a>
  </div>
</body>
</html>
